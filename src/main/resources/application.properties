# ######################## Tomcat连接池常规配置 #########################
# 初始化连接池大小
spring.datasource.tomcat.initial-size=50
# 最大活动连接数量
spring.datasource.tomcat.max-active=100
# 最大空闲连接数量
spring.datasource.tomcat.max-idle=10
# 最小空闲连接数量
spring.datasource.tomcat.min-idle=5
# 最大等待时间(单位：ms)
spring.datasource.max-wait=10000

